<div class="container" style="margin-top: 4em;">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="account-box">
        <div class="logo ">
          <img src="../../assets/logo.jpg"  style="max-height: 3em;" alt=""/>
        </div>
        <form class="form-signin" action="#">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email" required autofocus />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required />
          </div>
          <button class="btn btn-lg btn-block red-bg" type="submit">
            Sign in</button>
        </form>
        <a class="forgotLnk" href="http://www.jquery2dotnet.com">I can't access my account</a>
        <div class="or-box">
          <span class="or">OR</span>
          <div class="row">
            <div class="col-md-6 row-block">
              <a href="#" class="btn btn-facebook btn-block">Facebook</a>
            </div>
            <div class="col-md-6 row-block">
              <a href="#" class="btn btn-google btn-block">Google</a>
            </div>
          </div>
        </div>
        <div class="or-box row-block">
          <div class="row">
            <div class="col-md-12 row-block">
              <a href="#" class="btn btn-default btn-block">Create New Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
