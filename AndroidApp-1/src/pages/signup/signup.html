<ion-header>
  <ion-navbar>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/qEyC5oCyQxG1XtmtJCwv_bg.jpg) no-repeat center;background-size:cover;" id="page2">
  <form id="signup-form1">
    <ion-list id="signup-list1">
      <ion-item id="signup-input1">
        <ion-label floating>
          Name
        </ion-label>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item id="signup-input2">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item id="signup-input3">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button2" ion-button icon-only color="stable" block icon-left on-click="goToLogin()">
      <ion-icon name="log-in"></ion-icon>
      Sign up
    </button>
  </form>
</ion-content>
